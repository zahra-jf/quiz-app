<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q</title>
</head>
<body>
  <link rel="stylesheet" href="../dist/Bootstrap/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../dist/Bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/question.css" />
    <div class="container">
      <div class="q-header">
        <div class="remaining-q" id="remaining-q"></div>
        <div class="time-left" id="timer"> </div>
      </div>

      <div class="q-container">
        <div class="q-text" id="q-text">
        </div>
        <div class="options" id="options-container">
      </div>
<div class="q-btns " >
        <button class="pre btn btn-dark" id="prev-btn">Previous</button>
        <button class="next btn btn-dark" id="next-btn">Next</button>
        <button class="end btn btn-dark" id="end-btn">End</button>
      </div>
      
    </div>  

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Your time is up!</h2>
      <p>Click the button below to see the quiz result</p>
      <a id="result-btn"  target="_blank">result :)</a>
    </div>
  </div>

    <script src="../js/question.js"></script>
</body>
</html>
